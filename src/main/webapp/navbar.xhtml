<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
<h:head>
</h:head>
<h:body>
    <p:layout fullPage="true">
            <p:layoutUnit position="center">
                <h:form>
                    <p:growl id="messages"/>
                    <p:menubar>
                        <p:menuitem value="Blogs" actionListener="#{userController.blog()}"/>
                        <f:facet name="options">
                            <p:splitButton rendered="#{sessionScope['userId'] == null or sessionScope['userRole'] == 'visitor'}" value="Account" update="messages">
                                <p:menuitem value="Connection" actionListener="#{userController.connection()}"/>
                                <p:menuitem value="Register" actionListener="#{userController.register()}"/>
                            </p:splitButton>
                            <p:splitButton rendered="#{sessionScope['userId'] != null or sessionScope['userRole'] == 'admin' or sessionScope['userRole'] == 'user'}"  value="Account" update="messages">
                                <p:menuitem value="Logout" actionListener="#{userController.logout()}"/>
                            </p:splitButton>
                        </f:facet>
                    </p:menubar>
                </h:form>
                <br></br>
                <ui:insert name="content">
                    <p>PLOP</p>
                </ui:insert>
            </p:layoutUnit>
    </p:layout>
</h:body>
</html>
