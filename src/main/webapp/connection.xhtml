<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
</h:head>
<h:body>
    <ui:composition template="navbar.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
    >
        <ui:define name="content">
            <h:form id="loginForm">
                <p:growl id="growl" showDetail="true" life="3000" />
                <p:panel header="Login" style="width: 360px; margin: 0 auto;">
                    <h:panelGrid id="loginPanel" columns="2">
                        <h:outputText value="Email" />
                        <p:inputText id="email" value="#{userController.email}" label="Email"></p:inputText>
                        <p:spacer></p:spacer>
                        <p:message for="email" ></p:message>
                        <h:outputText value="Password" />
                        <p:password id="password" value="#{userController.password}"  label="Password"></p:password>
                        <p:spacer></p:spacer>
                        <p:message for="password" ></p:message>
                        <p:spacer></p:spacer>
                        <p:commandButton action="#{userController.connect}" value="Login" update="growl"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
