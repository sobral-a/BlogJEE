<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
</h:head>
<h:body>
    <h:form id="blogForm">
        <p:growl id="growl" showDetail="true" life="3000" />
        <p:panel header="Add blog" style="width: 450px;">
            <h:panelGrid id="blogPanel" columns="2">
                <h:outputText value="Theme" />
                <p:inputText id="theme" value="#{blogController.theme}"  label="Theme"></p:inputText>
                <p:spacer></p:spacer>
                <p:message for="theme" ></p:message>
                <h:outputText value="Title" />
                <p:inputText id="title" value="#{blogController.title}" label="Title"></p:inputText>
                <p:spacer></p:spacer>
                <p:message for="title" ></p:message>
                <p:spacer></p:spacer>
                <p:commandButton action="#{blogController.add(sessionScope['userId'])}" value="Add" update="growl"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
