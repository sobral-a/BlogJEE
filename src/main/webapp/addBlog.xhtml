<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      >
<h:head>
</h:head>
<h:body>
    <ui:composition template="navbar.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:ui="http://java.sun.com/jsf/facelets"
                    xmlns:p="http://primefaces.org/ui"
    >
        <ui:define name="content">
            <h:form id="blogForm">
                <p:link value="Back to the blogs" id="withIcon" href="blogs.xhtml" icon="ui-icon-caret-1-w" />
                <p:growl id="growl" showDetail="true" life="3000" />
                <p:panel header="Add blog" style="width: 450px; margin: 0 auto;">
                    <h:panelGrid id="blogPanel" columns="2">
                        <h:outputText value="Theme" />
                        <p:inputText id="theme" value="#{blogController.theme}"  label="Theme"></p:inputText>
                        <p:spacer></p:spacer>
                        <p:message for="theme" ></p:message>
                        <h:outputText value="Title" />
                        <p:inputText id="title" value="#{blogController.title}" label="Title"></p:inputText>
                        <p:spacer></p:spacer>
                        <p:message for="title" ></p:message>
                        <p:spacer></p:spacer>
                        <p:commandButton action="#{blogController.add(sessionScope['userId'])}" value="Add" update="growl"/>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
