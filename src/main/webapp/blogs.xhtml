<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:head>
</h:head>
<f:view>
    <h:outputText value="#{sessionScope['userId']}" style="font-weight: bold"/>
    <h:outputText value="#{sessionScope['userRole']}" style="font-weight: bold"/>
    <h1>Blogs</h1>
    <p:commandButton value="Add blog" actionListener="#{blogController.setBlog(blog)}" icon="ui-icon-plusthick" />

    <h:form>
        <p:dataScroller id="blogsList" value="#{blogsController.getBlogList()}" var="blog" chunkSize="10">
            <f:facet name="header">
                All the blogs
            </f:facet>
            <h:panelGrid columns="2" style="width:100%" columnClasses="detail">
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputText value="Title:" />
                        <h:outputText value="#{blog.getTitle()}" style="font-weight: bold"/>

                        <h:outputText value="Date:" />
                        <h:outputText value="#{blog.getCreationDate().toString()}" style="font-weight: bold"/>

                        <h:outputText value="Theme:" />
                        <h:outputText value="#{blog.getTheme()}" style="font-weight: bold"/>

                        <h:outputText value="Author:" />
                        <h:outputText value="#{blog.getUser().getFirstName().concat(' ').concat(blog.getUser().getName())}" style="font-weight: bold"/>

                        <h:outputText value="Posts:" />
                        <h:outputText value="#{blog.getPosts().size()}" style="font-weight: bold"/>
                        <p:commandButton value="Visit the blog" id="withIcon" actionListener="#{blogController.setBlog(blog)}" icon="ui-icon-document" />
                        <c:if test="#{(sessionScope['userId'] eq blog.getUser().getId()) or (sessionScope['userRole'] eq 'admin')}" >
                            <p:commandButton value="Delete blog" icon="ui-icon-close" actionListener="#{blogController.setBlog(blog)}" update="blogsList"/>
                        </c:if>


                    </h:panelGrid>
                </p:outputPanel>
            </h:panelGrid>
        </p:dataScroller>
    </h:form>

</f:view>
</html>
