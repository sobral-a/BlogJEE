<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>
<h:body>
    <h:form id="loginForm">
        <p:growl id="msg" showDetail="true" life="3000" />
        <p:panel header="Register" style="width: 360px;">
            <h:panelGrid id="registerPanel" columns="2">
                <h:outputText value="Email" />
                <p:inputText id="email" binding="#{email}" required="true" label="Email"></p:inputText>
                <p:spacer></p:spacer>
                <p:message for="email" ></p:message>
                <h:outputText value="Name" />
                <p:inputText id="name" binding="#{name}" required="true" label="Name"></p:inputText>
                <p:spacer></p:spacer>
                <p:message for="name" ></p:message>
                <h:outputText value="Firstname" />
                <p:inputText id="firstname" binding="#{firstname}" required="true" label="Firstname"></p:inputText>
                <p:spacer></p:spacer>
                <p:message for="firstname" ></p:message>
                <h:outputText value="Password" />
                <p:password id="password" value="#{loginBean.password}"  feedback="false"></p:password>
                <p:spacer></p:spacer>
                <p:message for="password"></p:message>
                <p:spacer></p:spacer>
                <p:commandButton action="${userController.add(email.value, name.value, firstname.value, password.value)}" value="Register" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
